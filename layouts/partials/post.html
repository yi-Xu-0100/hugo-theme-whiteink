<article id="post">
    <div id="post-title">
        <h1>{{ .Title }}</h1>
    </div>
    <div id="post-cotent">
        {{ .Content }}
    </div>
    <div class="post-pagination">
        {{ with .Prev }}
        <a class="prev-page" href={{ .URL | relURL }}>
            上一页
        </a>
        {{ end }}
        {{ with .Next }}
        <a class="next-page" href= {{ .URL | relURL }}>
            下一页
        </a>
        {{ end }}
    </div>
</article>
