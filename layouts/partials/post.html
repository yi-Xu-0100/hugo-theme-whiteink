<article id="post">
    <div id="post-title">
        <h1>{{ .Title }}</h1>
    </div>
    <div id="post-cotent">
        {{ .Content }}
    </div>
    <div class="post-pagination">
        <a class="prev-page" href={{ .Prev.URL }}>
            上一页
        </a>
        <a class="next-page" href= {{ .Next.URL }}>
            下一页
        </a>
    </div>
</article>
