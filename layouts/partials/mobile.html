<div>
    <a href={{ "about" | relURL }}>
        <img id="mobile-avatar" class="mobile animated zoomIn" src={{"/img/avatar.jpg" | relURL }} alt={{ .Site.Params.author }}>
    </a>
</div>
<div id="mobile-navbar" class="mobile">
    <div class=" button mobile-navbar">
        <span>菜单</span>
    </div>
</div>
<div id="gotop" class="mobile gotop">
    <div class=" button mobile-navbar">
        <span>置顶</span>
    </div>
</div>
<div id="jquery-menu" class="mobile">
    <ul id="mobile-menu">
        {{ range .Site.Menus.home }}
            {{ if eq .Name "归档" }}
                {{ range $.Site.Menus.main }}
                    <li>
                        <a href={{ .URL }}>{{ .Name }}</a>
                    </li>
                {{ end }}
            {{ else }}
                <li>
                    <a href= {{ .URL }}>
                        {{ .Name }}
                    </a>
                </li>
            {{ end }}
        {{ end }}
    {{ partial "mobile-toc.html" . }}
</div>
